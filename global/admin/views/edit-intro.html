{{<layout}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="grid-row">
		<div class="column-two-thirds">

			<a href="javascript:history.go(-1)" class="link-back">Back</a>

			<h1 class="heading-xlarge">Edit the introduction text</h1>

			{{#intro}}
			<form method="post">
				<fieldset>
					<div class="form-group">
						<label class="form-label-bold">
							Heading
							<span class="form-hint">Change the heading text</span>
						</label>
						<input name="h1" class="form-control" value="{{h1}}"></input>
					</div>

					<div class="form-group">
						<label class="form-label-bold">
							Description
							<span class="form-hint">Change the description text</span>
						</label>
						<textarea name="description" class="form-control" cols="40" rows="5" >{{description}}</textarea>
					</div>

				</fieldset>

				<button class="button">Make changes</button>
			</form>
			{{/intro}}

		</div>
		<div class="column-third">
			{{>includes/admin-tools}}
		</div>
	</div>

</main>

{{/content}}
{{/layout}}
