{{<layout}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="grid-row">
		<div class="column-two-thirds">

			<h1 class="heading-xlarge">Edit Iteration</h1>

			<form method="post">

				<div class="form-group">
					<label class="form-label">
						<span>Name</span>
					</label>
					<input name="name" class="form-control" value="{{name}}"></input>
				</div>

				<div class="form-group">
					<label class="form-label">
						<span>Description</span>
					</label>
					<textarea name="description" class="form-control">{{description}}</textarea>
				</div>

				<button class="button">Create iteration</button>

			</form>

			<a href="/admin/edit-iteration">Back</a>

		</div>
		<div class="column-third">

			{{>includes/admin-tools}}

		</div>
	</div>


</main>

{{/content}}

{{/layout}}
