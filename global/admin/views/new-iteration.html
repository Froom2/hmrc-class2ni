{{<layout}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	<div class="grid-row">
		<div class="column-two-thirds">

			<h1 class="heading-xlarge">New Iteration</h1>

			<form method="post">

				<div class="form-group">
					<label class="form-label">
						<span>Name</span>
					</label>
					<input name="name" class="form-control"></input>
				</div>

				<div class="form-group">
					<label class="form-label">
						<span>Url</span>
					</label>
					<input name="path" class="form-control"></input>
				</div>

				<div class="form-group">
					<label class="form-label">
						<span>Description</span>
					</label>
					<textarea name="description" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<label class="form-label">
						<span>Which app should be copied?</span>
					</label>
					<select name="app" class="form-control">
						<option></option>
						{{#apps}}
							<option value="{{path}}">{{name}}</option>
						{{/apps}}
					</select>
				</div>

				<div class="form-group">
					<label class="form-label">
						<span>What phase is your project in?</span>
					</label>
					<select name="phase" class="form-control">
						<option value="">Live</option>
						<option value="beta">Beta</option>
						<option value="alpha">Alpha</option>
					</select>
				</div>

				<button class="button">Create iteration</button>

			</form>

			<a href="/">Back</a>

		</div>
		<div class="column-third">

			{{>includes/admin-tools}}

		</div>
	</div>


</main>

{{/content}}

{{/layout}}
