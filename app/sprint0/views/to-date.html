{{<layout}}

{{$pageTitle}}
	National Insurance Class 2 Reform
{{/pageTitle}}

{{$main}}

    <main id="content" role="main">
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-xlarge info-display">Change dates</h1>

                <p class="lede">You have chosen to change one or more dates from the following period of liability.</p>

                <div class="panel-indent panel-indent-info">
                    <table>
                        <tbody>
                            <tr>
                                <th width="30%">From date</th>
                                <td width="">6th April 2014</td>
                            </tr>
                            <tr>
                                <th>To date</th>
                                <td>18th June 2014</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <p>&nbsp;</p>

                <form>
                    <fieldset>
                        <legend class="form-label-bold">Which of these dates would you like to change?</legend>
                        <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="radio-group" value="from_date">From date</label>
                        <label class="block-label" for="radio-2">
                            <input id="radio-2" type="radio" name="radio-group" value="to_date">To date
                        </label>

                        <p class="form-block">or</p>

                        <label class="block-label" for="radio-3">
                            <input id="radio-3" type="radio" name="radio-group" value="both_dates">Both dates
                        </label>
                    </fieldset>

                    <p>&nbsp;</p>

                    <div class="form-group>">
                        <input class="button" type="submit" value="Continue">
                    </div>
                </form>

                <a href="javascript:history.go(-1)" class="link-back">Back</a>

            </div>
        </div>
    </main>


{{/main}}

{{/layout}}
