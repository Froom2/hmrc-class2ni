{{<layout}}

{{$pageTitle}}
    National Insurance Class 2 Reform
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    {{>includes/alpha_banner}}


    <h1 class="heading-xlarge info-display">Change end date</h1>
    <div class="grid-row">
        <div class="column-two-thirds">



            <form method="post">

                <fieldset id="hours-change-date" class="form-group">
                    <legend class="form-label-bold">
                        <label>Change end date for this period of self employment</label>
                        <span class="form-hint">For example, 31 10 2014</span>
                    </legend>
                    <div class="form-date-group">
                        <label class="form-label" for="hours-change-day">Day</label>
                        <input autocomplete="off" class="form-control" name="hours-change-day" id="hours-change-day" max="31" maxlength="2" type="number" value="{{hours-change-day}}" placeholder="DD" required>
                    </div>
                    <div class="form-date-group">
                        <label class="form-label" for="hours-change-month">Month</label>
                        <input autocomplete="off" class="form-control" name="hours-change-month" id="hours-change-month" max="12" maxlength="2" type="number" value="{{hours-change-month}}" placeholder="MM" required>
                    </div>
                    <div class="form-date-group date-year">
                        <label class="form-label" for="hours-change-year">Year</label>
                        <input autocomplete="off" class="form-control" name="hours-change-year" id="hours-change-year" maxlength="4" type="number" value="{{hours-change-year}}" placeholder="YYYY" required>
                    </div>
                </fieldset>

                <div class="form-group">
                    <a href="/version/summary"><button class="button" type="submit">Continue</button></a>
                </div>
                {{referer}}{{#referer}}<input autocomplete="off" type="hidden" name="referer" value={{referer}}>{{/referer}}
            </form>


            <a href="javascript:history.go(-1)">Back</a>


        </div>
        <div class="column-third"></div>
    </div>

</main>
{{/content}}
{{/layout}}
