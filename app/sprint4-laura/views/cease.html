{{<layout}}

{{$pageTitle}}
	End your self-employment
{{/pageTitle}}

{{$main}}


        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-xlarge info-display">End your self-employment</h1>
                <h2 class="heading-small">Enter a date when you ended self-employment.</h2>
                <p>If you intend to go back into self-employed again in the future, you'll need to contact HMRC.</p>
                <form method="post">
                    <fieldset class="space">

                        <legend class="form-label-bold">Enter end date</legend>

                        <div class="form-date">
                            <p class="form-hint">For example, 31 3 2015</p>
                            <div class="form-group form-group-day">
                                <label for="startDay">Day</label>
                                <input autocomplete="off" class="form-control" id="startDay" name="startDay" type="number"  pattern="[0-9]*" min="1" max="31" maxlength="2" required>
                            </div>
                            <div class="form-group form-group-month">
                                <label for="startMonth">Month</label>
                                <input autocomplete="off" class="form-control" id="startMonth" name="startMonth" type="number" maxlength="2" pattern="[0-9]*" min="1" max="12" required>
                            </div>
                            <div class="form-group form-group-year">
                                <label for="startYear">Year</label>
                                <input autocomplete="off" class="form-control" id="startYear" name="startYear" type="number" maxlength="4" pattern="[0-9]*" min="2014" max="2015" required>
                            </div>
                        </div>

                    </fieldset>

                    <div class="form-group">
                        <input type="hidden" name="next-page" value="review-cease">
                        <input class="button" type="submit" value="Confirm end date">
                    </div>
                </form>

                <a href="javascript:history.go(-1)" class="link-back">Back</a>

            </div>
        </div>


{{/main}}

{{/layout}}
