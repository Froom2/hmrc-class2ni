{{<layout_example}}

{{$pageTitle}}Example: Form — Form elements — GOV.UK elements{{/pageTitle}}

{{$content}}
<main id="content" role="main">

  {{>breadcrumb}}

  <form action="/" method="post" class="form">

    <h1 class="heading-xlarge">
      <span class="heading-secondary">Form elements</span>
      Example: Form
    </h1>

    <!-- Full name -->
    <div class="form-group">
      <label class="form-label-bold" for="full-name">Full name</label>
      <p class="form-hint">As shown on your birth certificate or passport</p>
      <input type="text" class="form-control" id="full-name">
    </div>

    <!-- National Insurance number -->
    <div class="form-group">
      <label class="form-label-bold" for="ni-number">
        National Insurance number
        <span class="form-hint">
          It's on your National Insurance card, benefit letter, payslip or P60.
          <br>
          For example, 'VO 12 34 56 D'.
        </span>
      </label>
      <input type="text" class="form-control" id="ni-number">
    </div>

    <!-- Date of birth -->
    {{> form_date }}

    <!-- Primary button -->
    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main><!-- / #content -->
{{/content}}

{{/layout_example}}
